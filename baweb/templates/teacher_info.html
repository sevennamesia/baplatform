{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>个人信息</title>
    <link rel="stylesheet" href="../static/plugins/bootstrap-3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="../static/plugins/font-awesome-4.7.0/css/font-awesome.css">
    <style>
        .pic {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true"></span></button>
        <h2 class="modal-title" id="myModalLabel">个人信息</h2>
    </div>
    <div class="modal-body">
        <div class="form">
            <div class="col-md-6">
                {% if teacherinfo.teacher_profile_pic %}
                <img src="teacherinfo.teacher_profile_pic.url" alt="..." class="img-circle pic">
                {% else %}
                <img src="../static/img/user_pic.png" alt="..." class="img-circle pic">
                {% endif %}
            </div>
            <div class="col-md-6">
                <h3>
                    名字：
                    {{ teacherinfo.name }}
                </h3>
            </div>
            <div class="col-md-6">
                <h3>
                    性别：
                    {{ teacherinfo.gender }}
                </h3>
            </div>
            <div class="col-md-6">
                <h3>邮箱：{{ teacherinfo.email }}</h3>
            </div>
            <div class="col-md-6">
                <h3>手机号：{{ teacherinfo.phone }}</h3>
            </div>
            <div class="col-md-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                      <h3 class="panel-title">个人简介</h3>
                    </div>
                    <div class="panel-body">
                      {{ teacherinfo.description }}
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default data-dismiss='modal'">
            <a href="/home/" style="text-decoration: none;">
                关闭
            </a>
        </button>
        <button type="button" class="btn btn-primary">
            <a href="/teacher/{{teacherinfo.user_id}}/edit" style="text-decoration: none; color: #fff;">
                编辑
            </a>
        </button>
    </div>

    <script src="../static/js/jquery-3.6.3.min.js"></script>
    <script src="../static/plugins/bootstrap-3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
